{% load static %}
<!-- add_exercises.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Exercises to {{ workout_title }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    <!-- index.html content starts here -->

    <div class="container-fluid">
        <!-- Search bar -->
        <div class="sticky-search-bar workout-header">
            <h1>Add excersises to {{workout_title}}</h1>
            <form method="GET" action="{% url 'add_exercises' workout_title %}" class="mb-4"></form>
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search Exercises"
                    value="{{ request.GET.q }}">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
            </form>
        </div>
        <div class="exercise-list">
            {% for exercise in exercises %}
            <div class="exercise-item">
                    <!-- Image on the left -->
                    <div class="image-container">
                        <img src="{{ exercise.exercise_image }}" alt="" style="width: 100%;">
                    </div>

                    <!-- Exercise name in the middle -->
                    <div class="exercise-details">
                        <h2 class="title">{{ exercise.exercise_name }}</h2>
                    </div>

                    <!-- Checkbox input on the far right -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="selected_exercises"
                            value="{{ exercise.exercise_name }}" id="exercise{{ exercise.id }}">
                        <label class="form-check-label" for="exercise{{ exercise.id }}"></label>
                    </div>
                
            </div>
            {% endfor %}
        </div>
    </div>




    <!-- Sticky Footer -->
    <div class="sticky-footer">
        <form method="POST" action="{% url 'add_exercise_sets' %}" id="exercise-form">
            {% csrf_token %}
            <input type="hidden" name="workout_title" value="{{ workout_title }}">
            <input type="hidden" name="selected_excersises" id="selected-exercises">
            <!-- Button to submit the form -->
            <button type="submit" id="add-ex-btn" class="btn btn-success">Add Exercises</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const checkboxes = document.querySelectorAll('.form-check-input');
            const addExBtn = document.getElementById('add-ex-btn');
            const selectedExercisesInput = document.getElementById('selected-exercises');

            function updateButtonText() {
                const checkedCheckboxes = document.querySelectorAll('.form-check-input:checked');
                const selectedCount = checkedCheckboxes.length;

                if (addExBtn) {
                    addExBtn.textContent = `Add Exercises (${selectedCount})`;
                }

                const selectedExercises = Array.from(checkedCheckboxes)
                    .map(checkbox => checkbox.value);

                if (selectedExercisesInput) {
                    selectedExercisesInput.value = JSON.stringify(selectedExercises);
                }

                console.log(selectedExercises);
            }

            // Listen for changes
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', updateButtonText);
            });

            // Ensure the browser registers checked state properly before updating the button
            setTimeout(updateButtonText, 100);
        });
    </script>


</body>

</html>
