<!-- add_exercises.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Exercises to {{ workout_title }}</title>
</head>
<body>
    <h1>Add Exercises to Workout: {{ workout_title }}</h1>

    <h2>Available Exercise Types</h2>
    <ul>
        {% for exercise in exercises %}
            <li>{{ exercise.name }}</li>  <!-- Assuming 'name' is a field in ExerciseType -->
        {% empty %}
            <li>No exercises available.</li>
        {% endfor %}
    </ul>

</body>
</html>
